<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
		 script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, 
			maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
        <title>Yuma Heritage Area</title>
    </head>
    <body>
		<!-- page 1 -->
		<div data-role="page" id="page1">
			<div id="pageHeader">
				<h1 style ="font-size: 10px;">Yuma Crossing National Heritage Area</h1>
			</div><!-- /header -->
			
			<div class="ui-content">
				<img src="img/logo.png" style="width:80%; height:40%;"></img>
				<a href="#panel" class="panelBtn">Open panel</a>
				<a data-role="button" href="#page2" data-rel="page" id="maplink">Quartermaster Depot Map</a>
			</div><!-- /content -->
		</div><!-- /page -->
		
		<!-- panel to reveal -->
		<div data-role="panel" id="panel" data-position="left" data-display="overlay" data-theme="a">
			<p>Settings<br>Profile<br>News</p>
			<a href="#close" data-rel="close">Close</a>
		</div><!-- /panel -->

		<div data-role="page" id="page2">

			<div class="ui-content">
				<canvas id="canvas1" width="507" height="330"></canvas>
			</div>
		</div>
		<!-- end page 1 -->

		<!-- jquery mobile page 2 -->
		<div data-role="page" id="page3">
			<div data-role="header">
				<h1 id="pagename">Page 3</h1>
			</div>

			<div role="main" class="ui-content">
				<img id="p3img" src="">
				<div id="p3btns">
					<button type="button">1880's</button>
					<button type="button">1920's</button>
				</div>
				<div id="p3text">
				</div>
				<div id="otherBox">
					<a data-role="button" href="#page2">Go to Map</a>
				</div>
				<a data-role="button" href="#page1" data-rel="page">Go to Page1</a>
			</div>
			<!-- end of page 3 content -->

			<div data-role="footer" data-position="fixed">
				<h4>Yuma Crossing National Heritage Area</h4>
			</div>
			<!-- end page 3 footer -->
		</div>
		<!-- end page 3 -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
		<script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
			$(document).on("mobileinit", function() {
					$.mobile.defaultPageTransition = "none";
					$.mobile.defaultDialogTransition = "none";
			});
		</script><script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
        <script id="paneljs">
			$(function() {
				try{$( "body>[data-role=\'panel\']" ).panel();}catch(e){}
			});
        </script></body>
</html>
